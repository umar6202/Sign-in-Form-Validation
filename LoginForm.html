<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyle.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1> Sign In</h1>
            <label for="name">User Name: </label>
            <input type="text" id="name" name="Name" placeholder="Enter Username" required>

            <label for="Email">Email: </label>
            <input type="email" id="Email" name="Email" placeholder="Enter E-mail Address" required>

            <label for="pws">Password: </label>
            <input type="password" id="pws" name="pws" placeholder="Enter Password" required>

            <label for="pws2">Confirm Password: </label>
            <input type="password" id="pws2" name="pws2" placeholder="Confirm Password" required>

            <button type="submit"> Submit </button>

        </form>
    </div>

    <script src="FormScript.js"></script>
</body>
</html>
